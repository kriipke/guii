name: build-deb

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config \
            libx11-dev libxft-dev libxrender-dev libxinerama-dev \
            libharfbuzz-dev libfontconfig1-dev libfreetype6-dev dpkg-dev
      - name: Build combined binary (shared)
        run: make STATIC=0
      - name: Build deb
        run: make deb STATIC=0 PKGVER=${{ github.run_number }} ARCH=amd64
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: guii-deb
          path: dist/*.deb

