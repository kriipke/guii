name: build-deb

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config \
            libx11-dev libx11 libxft-dev libxft libxrender-dev libxrender libxinerama-dev libxinerama \
            libharfbuzz-dev libharfbuzz libfontconfig1-dev libfontconfig1 libfreetype6-dev libfreetype6 dpkg-dev
      - name: Build combined binary (shared)
        run: make STATIC=0
      - name: Build amd64 deb
        run: make deb STATIC=1 PKGVER=${{ github.run_number }} ARCH=amd64
      - name: Build arm64 deb
        run: make deb STATIC=1 PKGVER=${{ github.run_number }} ARCH=arm64
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: guii-deb
          path: dist/*.deb

